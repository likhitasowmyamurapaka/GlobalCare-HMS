        <label>Doctor Consulted</label>

                <option value="">Dr. Anil</option>

                <option value="">Dr. Likhita Sowmya</option>
                <option value="">Dr. Sharon Rose</option>
                <option value="">Dr. Sriram</option>
                <option value="">Dr. Chakrapani</option>
                <option value="">Dr. Devi</option>

                <option value="">Dr. Abdul Jabbar</option>
                <option value="">Dr. Eswar</option>
                <option value="">Dr. Aftab</option>
                <option value="">Dr. Basha</option>
                <option value="">Dr. Sairam</option>
                <option value="">Dr. Ramesh</option>
                <option value="">Dr. Kumar</option>
                <option value="">Dr. Prathap</option>
                <option value="">Dr. Kiran</option>
                <option value="">Dr. Sandeep Iyer</option>
                <option value="">Dr. Mahesh</option>
                <option value="">Dr. Suryanarayana</option>
            </select>

        <label>Tests Done</label>
        <select form-control id="tests" required>
            <option value="" disabled selected>-- select --</option>
            <option value="Blood Test">Blood Test</option>
            <option value="X-ray">X-ray</option>
            <option value="CT Scan">CT Scan</option>
            <option value="MRI">MRI</option>
            <option value="Urine Test">Urine Test</option>
            <option value="ECG">ECG</option>
            <option value="Ultrasound">Ultrasound</option>
            <option value="None">None</option>
        </select>

        <button class="btn">Generate Report</button>

        <button class="btn2"><a href="index.html">Back to Home</a></button>

    </div>
    <div class="image">
        <img src="./src/1.2.jpg" alt="" width="100%" style="float: right;"/>
    </div>
    </section>
